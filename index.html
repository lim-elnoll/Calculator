<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        myCalculator
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Join Us</a></li>
        </ul>
      </div>
    </div>
    <div class="operations">
      <div class="screen">

      </div>
      <div class="numbers">
        <div class="row">
          <button id="on">1</button>
          <button id="tw">2</button>
          <button id="th">3</button>
          <button id="fo">4</button>
          <button id="fi">5</button>
        </div>
        <div class="row">
          <button id="si">6</button>
          <button id="se">7</button>
          <button id="ei">8</button>
          <button id="ni">9</button>
          <button id="ze">0</button>
        </div>
        <div class="row">
          <button id="equal">=</button>
          <button id="add">+</button>
          <button id="sub">-</button>
          <button id="mul">x</button>
          <button id="div">/</button>
        </div>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </div>
</body>
</html>
